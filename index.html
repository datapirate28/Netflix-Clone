<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>

    <main>
        <div class="box"></div> 

            <div class="container">

                <div class="navbar">
                    <div class="logo">
                        <img src="Assets/logo.svg" alt="">
                    </div>

                    <div class="nav-items">
                        <div class="language">
                            <i class="fa-sharp fa-solid fa-earth-americas"></i>
                            English
                            <i class="fa-solid fa-angle-down arrow"></i>
                        </div>

                        <div class="btn">
                           Sign In
                        </div>
                    </div>

                </div>

                <div class="hero">
                   <p class="hero-heading">
                    Unlimited movies, TV shows, and more</p>
                    <p class="hero-p">Watch anywhere. Cancel anytime.</p>
                    <p class="hero-d">Ready to watch? Enter your email to create or restart your membership.</p>
                </div>

                <div class="hero-form">
                    <input type="text" placeholder="Email address">
                    <button class="btn hero-btn">
                        Get Started
                        <i class="fa-solid fa-angle-right arrow"></i>
                    </button>

                </div>
            </div>
            
    </main>
    
</body>
</html>
